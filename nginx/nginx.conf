# ============================================
# NGINX MAIN CONFIG - PAGTRACKER V4.0
# Configuração principal otimizada para produção
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker settings
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ============================================
    # BASIC SETTINGS
    # ============================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # ============================================
    # LOGGING FORMAT
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format json escape=json '{'
                    '"timestamp":"$time_iso8601",'
                    '"remote_addr":"$remote_addr",'
                    '"method":"$request_method",'
                    '"uri":"$request_uri",'
                    '"status":$status,'
                    '"body_bytes_sent":$body_bytes_sent,'
                    '"request_time":$request_time,'
                    '"upstream_response_time":"$upstream_response_time",'
                    '"user_agent":"$http_user_agent",'
                    '"referer":"$http_referer",'
                    '"x_forwarded_for":"$http_x_forwarded_for",'
                    '"host":"$host"'
                    '}';
    
    access_log /var/log/nginx/access.log main;
    
    # ============================================
    # PERFORMANCE SETTINGS
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # ============================================
    # CLIENT SETTINGS
    # ============================================
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # ============================================
    # GZIP COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/atom+xml
        application/json
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;
    gzip_disable "msie6";
    
    # ============================================
    # SECURITY HEADERS (GLOBAL)
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ============================================
    # RATE LIMITING (GLOBAL ZONES)
    # ============================================
    limit_req_zone $binary_remote_addr zone=global:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=200r/s;
    
    # ============================================
    # CONNECTION LIMITING
    # ============================================
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 50;
    
    # ============================================
    # PROXY CACHE SETTINGS
    # ============================================
    proxy_cache_path /var/cache/nginx/pagtracker 
                     levels=1:2 
                     keys_zone=pagtracker_cache:10m 
                     max_size=1g 
                     inactive=60m 
                     use_temp_path=off;
    
    # ============================================
    # SSL SETTINGS (GLOBAL)
    # ============================================
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;
    
    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS (optional, uncomment if needed)
    # add_header Strict-Transport-Security "max-age=63072000" always;
    
    # ============================================
    # INCLUDE CONFIGURATIONS
    # ============================================
    include /etc/nginx/conf.d/*.conf;
}