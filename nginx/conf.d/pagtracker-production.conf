# ============================================
# NGINX CONFIG - PAGTRACKER V4.0 PRODUÇÃO
# Configuração Multi-Domain para pagtracker.com
# ============================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=webhook:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=admin:10m rate=20r/s;

# Map para definir upstream baseado no host
map $host $upstream_server {
    default                     pagtracker_app;
    ~^admin(-hml)?\.            pagtracker_admin;
    ~^api(-hml)?\.              pagtracker_api;
    ~^webhook(-hml)?\.          pagtracker_webhook;
    ~^checkout(-hml)?\.         pagtracker_checkout;
}

# Map para SSL certificate selection
map $host $ssl_cert {
    default                     /etc/nginx/ssl/pagtracker.com.crt;
    ~^.*\.pagtracker\.com$      /etc/nginx/ssl/pagtracker.com.crt;
    ~^.*\.pagtracker\.com\.br$  /etc/nginx/ssl/pagtracker.com.br.crt;
}

map $host $ssl_key {
    default                     /etc/nginx/ssl/pagtracker.com.key;
    ~^.*\.pagtracker\.com$      /etc/nginx/ssl/pagtracker.com.key;
    ~^.*\.pagtracker\.com\.br$  /etc/nginx/ssl/pagtracker.com.br.key;
}

# Upstream servers
upstream pagtracker_app {
    server app:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream pagtracker_admin {
    server app:3001 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

upstream pagtracker_api {
    server app:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream pagtracker_webhook {
    server app:3000 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

upstream pagtracker_checkout {
    server app:3000 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# ============================================
# HTTP REDIRECT TO HTTPS
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name 
        pagtracker.com
        www.pagtracker.com
        admin-hml.pagtracker.com
        api-hml.pagtracker.com
        checkout-hml.pagtracker.com
        docs-hml.pagtracker.com
        hml.pagtracker.com
        webhook-hml.pagtracker.com
        homolog.pagtracker.com.br
        traefik.pagtracker.com.br
        webhooks.pagtracker.com.br;
    
    # Para Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # Health check sem redirect (para monitoring)
    location /health {
        access_log off;
        proxy_pass http://pagtracker_app/api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
    }
    
    # Redirect tudo para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================
# MAIN PRODUCTION SITE - pagtracker.com
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pagtracker.com www.pagtracker.com;
    
    # SSL Configuration
    ssl_certificate $ssl_cert;
    ssl_certificate_key $ssl_key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://checkout.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://api.github.com; frame-src https://js.stripe.com https://checkout.stripe.com;" always;
    
    # Cloudflare real IP
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;
    
    # Logging
    access_log /var/log/nginx/pagtracker.com.access.log;
    error_log /var/log/nginx/pagtracker.com.error.log warn;
    
    # Client settings
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://pagtracker_app/api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
    }
    
    # API endpoints
    location /api/ {
        # Rate limiting por tipo de endpoint
        location ~ ^/api/(auth|login|register) {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://pagtracker_app;
            include /etc/nginx/conf.d/proxy_params.conf;
        }
        
        location ~ ^/api/webhook {
            limit_req zone=webhook burst=50 nodelay;
            proxy_pass http://pagtracker_app;
            include /etc/nginx/conf.d/proxy_params.conf;
            
            # Timeout settings para webhooks
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        location ~ ^/api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://pagtracker_app;
            include /etc/nginx/conf.d/proxy_params.conf;
        }
    }
    
    # Static files caching
    location /_next/static/ {
        proxy_pass http://pagtracker_app;
        expires 1y;
        add_header Cache-Control "public, immutable";
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    
    location /static/ {
        proxy_pass http://pagtracker_app;
        expires 30d;
        add_header Cache-Control "public";
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    
    # Favicon
    location /favicon.ico {
        proxy_pass http://pagtracker_app;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Main application
    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://pagtracker_app;
        include /etc/nginx/conf.d/proxy_params.conf;
        
        # Timeout para pages
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Security: Block common attack patterns
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

