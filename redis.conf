# Redis Configuration - PagTracker v4.0
# Otimizado para gateway de pagamento multitenant

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Performance
hz 10
dynamic-hz yes

# Security
# requirepass ser√° definido via environment
protected-mode yes

# Clients
maxclients 1000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency
latency-monitor-threshold 100
